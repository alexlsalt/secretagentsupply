<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!--Header section-->

    <div class="company">
      <div class="container">
        <img src="./resources/images/logo.png" alt="binocular logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- Main banner section-->

    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!--Navigation section-->

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Glasses</li>
        <li>Contact</li>
      </ul>

      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>

    <!--Products and business section-->

    <div class="container">
      <div class="products">
        <div class="product">
          <div class="product-image"><img src="./resources/images/pen.png" alt="pen"></div>
          <span class="description">Exploding Pen</span>
        </div>

        <div class="product watch">
          <div class="product-image"><img src="./resources/images/watch.png" alt="watch"></div>
          <span class="description">Cellular Watch</span>
        </div>

        <div class="product glasses">
          <div class="product-image"><img src="./resources/images/glasses.png" alt="sunglasses"></div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>

      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>

        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <!--Footer section-->

    <footer>
      <div class="container">
      Copyright Secret Agent Supply Inc.
      </div>
    </footer>

  </body>
</html>
